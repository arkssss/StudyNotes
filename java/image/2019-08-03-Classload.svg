00001 407.3090277777777" stroke-dasharray="8,5" stroke="#323232" stroke-width="2" fill="none" marker-end="url(#SvgjsMarker1078)"></path></g><g id="SvgjsG1080"><path id="SvgjsPath1081" d="M542.4166666666667 378.5590277777777C 542.4166666666667 314.40552167188343 414.33333333333326 346.1847561058943 414.33333333333326 282.03124999999994" stroke-dasharray="8,5" stroke="#323232" stroke-width="2" fill="none" marker-end="url(#SvgjsMarker1082)"></path></g><g id="SvgjsG1084" transform="translate(721.5,230.78125)"><path id="SvgjsPath1085" d="M 0 0L 160 0L 160 40L 0 40Z" stroke="none" fill="none"></path><g id="SvgjsG1086"><foreignObject id="SvgjsForeignObject1087" width="160" height="32" x="0" style="overflow:visible;" y="4"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; text-align: center; font-size: 13px; vertical-align: middle; color: rgb(50, 50, 50); font-weight: 400; line-height: 16px; width: 160px; word-break: break-word; border: 0px;">这一步才将静态变量赋予正确的值</div></foreignObject></g></g><g id="SvgjsG1088" transform="translate(38.45833333333337,25.003472222222285)"><path id="SvgjsPath1089" d="M 0 0L 307.0833333333333 0L 307.0833333333333 50.83333333333337L 0 50.83333333333337Z" stroke="none" fill="none"></path><g id="SvgjsG1090"><foreignObject id="SvgjsForeignObject1091" width="307.0833333333333" height="32" x="0" style="overflow:visible;" y="9.416666666666686"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; text-align: center; font-size: 13px; vertical-align: middle; color: rgb(50, 50, 50); font-weight: 400; line-height: 16px; width: 307.083px; word-break: break-word; border: 0px;">1. 实例化子类, 子类, 父类也会被装载<div>2. 直接利用 子类调用父类静态对象, 只有夫类被装载</div></div></foreignObject></g></g><g id="SvgjsG1092" transform="translate(655,388.78125)"><path id="SvgjsPath1093" d="M 0 4Q 0 0 4 0L 164 0Q 168 0 168 4L 168 38.527777777777715Q 168 42.527777777777715 164 42.527777777777715L 4 42.527777777777715Q 0 42.527777777777715 0 38.527777777777715Z" stroke="#323232" stroke-width="2" fill-opacity="1" fill="#ffffff"></path><g id="SvgjsG1094"><foreignObject id="SvgjsForeignObject1095" width="148" height="32" x="10" style="overflow:visible;" y="5.263888888888857"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; text-align: center; font-size: 13px; vertical-align: middle; color: rgb(50, 50, 50); font-weight: 700; line-height: 16px; width: 148px; word-break: break-word; border: 0px;">顺序执行 静态成语变量的初始化 和 静态代码块</div></foreignObject></g></g><g id="SvgjsG1096"><path id="SvgjsPath1097" d="M655 281.78125C 655 336.1944836844632 739 334.3680163155368 739 388.78125" stroke-dasharray="8,5" stroke="#323232" stroke-width="2" fill="none" marker-end="url(#SvgjsMarker1098)"></path></g><g id="SvgjsG1100"><path id="SvgjsPath1101" d="M769 388.78125C 769 336.96928227052655 696 333.59321772947345 696 281.78125" stroke-dasharray="8,5" stroke="#323232" stroke-width="2" fill="none" marker-end="url(#SvgjsMarker1102)"></path></g><g id="SvgjsG1104" transform="translate(669,439.78125)"><path id="SvgjsPath1105" d="M 0 0L 160 0L 160 40L 0 40Z" stroke="none" fill="none"></path><g id="SvgjsG1106"><foreignObject id="SvgjsForeignObject1107" width="160" height="32" x="0" style="overflow:visible;" y="4"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; text-align: center; font-size: 13px; vertical-align: middle; color: rgb(50, 50, 50); font-weight: 400; line-height: 16px; width: 160px; word-break: break-word; border: 0px;">也就是说, 静态代码块只会在加载的阶段执行一次</div></foreignObject></g></g></svg>