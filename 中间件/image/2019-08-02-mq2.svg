接放在消息队列, 就可以直接返回 Request</div></foreignObject></g></g><g id="SvgjsG1080" transform="translate(528,111)"><path id="SvgjsPath1081" d="M 0 0L 160 0L 160 40L 0 40Z" stroke="none" fill="none"></path><g id="SvgjsG1082"><foreignObject id="SvgjsForeignObject1083" width="160" height="48" x="0" style="overflow:visible;" y="-4"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; text-align: center; font-size: 13px; vertical-align: middle; color: rgb(50, 50, 50); font-weight: 400; line-height: 16px; width: 160px; word-break: break-word; border: 0px;">此时加入 MQ 模型耗费的时间 是远远低于 串行执行写 SQL</div></foreignObject></g></g></svg>